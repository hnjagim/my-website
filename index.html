<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Henry Njagi | Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="my-photo.jpg" alt="My Photo" />
    <h1>Henry Njagi</h1>
    <p>Welcome to my personal website. I'm passionate about data, tech, and making a difference.</p>
  </div>
</body>
</html>
